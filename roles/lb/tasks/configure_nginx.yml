---
- name: Allow HTTP traffic
  firewalld:
    service: http
    zone: public
    permanent: yes
    state: enabled
  become: true

- name: Copy NGINX configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  notify: Reload NGINX
  
- name: Set httpd_can_network_connect SELinux boolean
  become: true
  seboolean:
    name: httpd_can_network_connect
    persistent: yes
    state: yes
